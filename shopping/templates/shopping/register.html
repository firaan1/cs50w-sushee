{% extends "shopping/layout.html" %}

{% block title %}
SuShee Fashionista
{% endblock %}

{% block body %}
<div class="container">
  <div class="login">
  <h1>Register</h1>
  {% if message %}
  <div>
    {{ message }}
  </div>
  {% endif %}
  <div class="form-group">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" name="username" type="text" placeholder="User Name" autofocus/>
      </div>
      <div class="form-group">
        <input class="form-control" name="useremail" type="text" placeholder="User Email"/>
      </div>
      <div class="form-group">
        <input class="form-control" name="password" type="password" placeholder="Password"/>
      </div>
      <div class="form-group">
        <input class="form-control" name="password_retype" type="password" placeholder="Retype Password"/>
      </div>
      <div class="form-group">
        <input class="btn btn-primary btn-block btn-large" type="submit" value="Register"/>
      </div>
      <div class="form-group" style="text-align:center;">
        <a href="{% url 'login' %}" style="color:white;">Login</a>
      </div>
    </form>
  </div>
</div>
</div>

{% endblock %}
