  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <button type="button" class="btn btn-primary btnloc" id="btn_home" data-urlfor="{% url 'index' %}">Home</button>
          <button type="button" class="btn btn-primary btnloc" id="btn_order" data-urlfor="{% url 'collections' %}">Collections</button>
          {% if request.user.id %}
            <button type="button" class="btn btn-primary btnloc" id="btn_cart" data-urlfor="{% url 'cart' %}">Cart</button>
            <button type="button" class="btn btn-primary btnloc" id="btn_histories" data-urlfor="{% url 'histories' %}">Order Histories</button>
            {% if request.user.is_staff %}
              <button type="button" class="btn btn-primary btnloc" id="btn_additems" data-urlfor="{% url 'additems' %}">Add items</button>
            {% endif %}
            <button type="button" class="btn btn-primary loggedin btnloc" id="btn_logout" data-urlfor="{% url 'logout' %}">Logout</button>
          {% else %}
            <button type="button" class="btn btn-primary loggedout btnloc" id="btn_login" data-urlfor="{% url 'login' %}">Login</button>
            <button type="button" class="btn btn-default loggedout btnloc" id="btn_register" data-urlfor="{% url 'register' %}">Register</button>
          {% endif %}

          {% if request.user.id %}
            {% if incart_items > 0 %}
              <div>
                <a href="{% url 'cart' %}"><span id="itemsincart">{{incart_items}} item(s) in cart</span></a>
              <div>
            {% endif %}
          {% endif %}
        </div>
    </form>
    </div>

    {% block body %}
    {% endblock %}

    document.querySelectorAll('.btnloc').forEach(
      button => {
        button.onclick = () => {
          location.href = location.protocol + '//' + document.domain + ':' + location.port + button.dataset.urlfor
        }
      }
    );

// using jQuery
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


    </script>
