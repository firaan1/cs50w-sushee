{% extends "shopping/layout.html" %}

{% block title %}
SuShee Fashionista
{% endblock %}

{% block body %}
<div class="container">
  <div class="login">
  <h1>Login</h1>
  {% if message %}
  <div>
    {{ message }}
  </div>
  {% endif %}
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" name="username" type="text" placeholder="User Name" autofocus/>
      </div>
      <div class="form-group">
      <input class="form-control" name="password" type="password" placeholder="Password"/>
      </div>
      <div class="form-group">
      <button class="btn btn-primary btn-block btn-large" type="submit" value="Login"/>Login</button>
    </div>
    <div class="form-group" style="text-align:center;">
      <a href="{% url 'register' %}" style="color:white;">Register</a>
    </div>
    </form>
  </div>
</div>
{% endblock %}
